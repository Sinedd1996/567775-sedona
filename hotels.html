<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
  </head>
  <body>
 	<div class="wrapper">
		<header class="main-header">
				<nav class="main-navigation">
					<a class="main-header-logo"><img src="img/logo.png" alt="city of sedona"></a>
					<ul class="site-navigation">
						<li class="navigation-item"><a href="#">информация</a></li>
						<li class="navigation-item"><a href="#">фото и видео</a></li>
						<li class="navigation-item"><a href="#">карта штата</a></li>
						<li class="navigation-item"><a href="#" class="active">Гостиницы</a></li>
					</ul>
				</nav>
		</header>
		<main class="main">
			<div class="filters">
				<form action="https://echo.htmlacademy.ru" method="post">
					<fieldset>
						<legend class="form-title">Инфрастрктура:</legend>	
							<label for="pool-field">
								<input type="checkbox" id="pool-field" name="pool" checked>Бассейн
							</label>
							<label for="parking-field">
								<input type="checkbox" id="parking-field" name="parking">Парковка
							</label>
							<label for="wifi-field">
								<input type="checkbox" id="wifi-field" name="wifi">Wi-fi
							</label>
					</fieldset>
					<fieldset>
						<legend class="form-title">Тип жилья:</legend>		
							<label for="hotel-field">
								<input type="checkbox" id="hotel-field" name="hotel" checked>Гостиница
							</label>
							<label for="motel-field">
								<input type="checkbox" id="motel-field" name="motel" checked>Мотель
							</label>
							<label for="wifi-field">
								<input type="checkbox" id="wifi-field" name="wifi" checked>Апартаменты
							</label>
					</fieldset>
					<fieldset>
						<legend class="form-title">Стоимость в сутки(Р):</legend>
						<button class="btn-form">Показать</button>	
					</fieldset>
				</form>
			</div>	
			<div class="search">
				<span class="found-search">Найдено: 3</span>
				<p>Сортировка:</p>
				<ul class="navigation-search">
					<li><a href="#" class="active-item">По цене</a></li>
					<li><a href="#">По типу</a></li>
					<li><a href="#">По рейтингу</a></li>
				</ul>
				<ul class="arrows">
					<li><a href="#" class="visually-hidden ">По возрастанию</a></li>
					<li><a href="#" class="visually-hidden ">По убыванию</a></li>
				</ul>
			</div>

			<figure class="container-amenities">
				<img class="hotel" src="img/hotel.jpg"  width="135" height="90" alt="Гостиница">
				<figcaption>
					<h2>Amara Resort &amp; Spa</h2>
					<div class="amenities-item">
						<p>Гостиница</p>
						<a href="#" class="container-button-blue">Подробнее</a>
					</div>
					<div class="amenities-item">
						<p>От 4000 р.</p>
						<a href="#"class="container-button-brown">Забронировать</a>
					</div>
				</figcaption>
				<div class="container-rate">
					<ul class="rate-stars">
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
					</ul>
					<span class="raiting">Рейтинг:8,5</span>
				</div>
			</figure>
		

			<figure class="container-amenities">
				<img class="motel" src="img/motel.jpg" width="135" height="90" alt="Мотель">
				<figcaption>
					<h2>Desert Quail Inn</h2>
					<div class="amenities-item">
						<p>Мотель</p>
						<a href="#" class="container-button-blue">Подробнее</a>
					</div>
					<div class="amenities-item">
						<p>От 3000 р.</p>
						<a href="#"class="container-button-brown">Забронировать</a>
					</div>
				</figcaption>

				<div class="container-rate">
					<ul class="rate-stars">
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
					</ul>
					<span class="raiting">Рейтинг:8,9</span>
				</div>
			</figure>

			<figure class="container-amenities">
				<img class="apartment" src="img/apartment.jpg" width="135" height="90" alt="Апартаменты">
				<figcaption>
					<h2>Villas at Poco Diablo</h2>
					<div class="amenities-item">
						<p>Апартаменты</p>
						<a href="#" class="container-button-blue">Подробнее</a>
					</div>
					<div class="amenities-item">
						<p>От 2000 р.</p>
						<a href="#"class="container-button-brown">Забронировать</a>
					</div>
				</figcaption>
				<div class="container-rate">
					<ul class="rate-stars">
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
						<li class="rate-stars-item"><img src="img/star.svg" alt="Рейтинг"></li>
					</ul>
					<span class="raiting">Рейтинг:9,2</span>
				</div>
			</figure>
		</main>

		<footer class="main-footer">
			<div class="container-footer">
				<p class="footer-visit">#Visitsedona</p>
				<div class="footer-social">
					<ul class="navigation-footer">
						<li>
							<a href="#" class="social-twitter">
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="17" height="15" viewBox="0 0 17 15"><path fill="#FFF" d="M10.95.144c1.685-.496 2.984.27 3.577 1.179.673-.231 1.331-.481 2.011-.708a2.345 2.345 0 0 1-.857 1.768c.685.17 1.304-.491 1.304-.491-.169 1-1.006 1.788-1.563 2.024-.231 6.75-3.175 11.217-10.077 11.082h-.446c-.41 0-4.164-.46-4.898-1.887 2.271.196 3.893-.422 4.693-1.177-.96-.3-2.679-.477-2.979-2.95.349.106.564.228 1.19.119C1.705 8.247.374 7.53.448 5.33c.285.328 1.067.536 1.34.472C1.085 5.561-.182 2.442.894.85c1.818 1.854 3.735 3.606 7.152 3.773C8.254 2.33 9.183.793 10.95.144z"/>
								</svg>
							</a>
						</li>
						<li>
							<a href="#" class="social-facebook">
								<svg xmlns="http://www.w3.org/2000/svg" width="12" height="22" viewBox="0 0 12 22"><path fill="#FFF" d="M12 4V0H8a4 4 0 0 0-4 4v4H0v4h4v10h4V12h4V8H8V4h4z"/>
								</svg>
							</a>
						</li>
						<li>
							<a href="#" class="social-youtube">
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="16" viewBox="0 0 20 16"><path fill="#FFF" d="M17 0H3C1.35 0 0 1.35 0 3v10c0 1.65 1.35 3 3 3h14c1.65 0 3-1.35 3-3V3c0-1.65-1.35-3-3-3zM6.027 11.998V4.002L15.014 8l-8.987 3.998z"/>
								</svg>
							</a>
						</li>
					</ul>
				</div>
				<p class="footer-copyright">
					<b>Website by</b>
					<a href="https://htmlacademy.ru"><img src="img/logo-htmlacademy.svg" width="115" height="45" alt="htmlacademy.ru"></a>
				</p>
			</div>
		</footer>
    </div>
  </body>
</html>
